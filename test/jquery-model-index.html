<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>test</title>
    <style>
        .bb-blue {
            color: blue;
        }

        .rrred {
            color: red;
        }

        .bbborder {
            border: 1px solid powderblue;
        }
    </style>
</head>
<body>
    <div id="formDiv">
        <h1>formDiv</h1>
        <div><input type="text" c-model="abcText"></div>
        <div><input type="text" c-model-number="abcNumber"></div>
        <div>
            <select c-model="bbb">
                <option value="2">2</option>
                <option value="b">b</option>
                <option value="b2">b2</option>
            </select>
            <select c-model-number="ccc">
                <option value="3">3</option>
                <option value="33">33</option>
                <option value="333">333</option>
            </select>
        </div>
        <div>
            <input type="radio" name="kkk" value="1" c-model="k3" />1
            <input type="radio" name="kkk" value="a" />a
            <input type="radio" name="kkk" value="a1" />a1
        </div>
        <div>
            <input type="radio" name="lll" value="4" c-model-number="l3" />4
            <input type="radio" name="lll" value="44" />44
            <input type="radio" name="lll" value="444" />444
        </div>
        <div>
            <input type="checkbox" c-model="e5" />e5
            <input type="checkbox" c-model="f5" />f5
            <input type="checkbox" value="g5" c-model="g5" />g5
        </div>
        <div><textarea c-model="lastText"></textarea></div>
        <div c-model="lastText"></div>
        <div c-model="abcText"></div>
        <div c-model="formattedAbcText"></div>
    </div>
    <ul id="list">
        <li>
            <div><input type="text" value="11" c-model-number="id"></div>
            <div><input type="text" value="22" c-model="name"></div>
            <div><input type="text" value="33" c-model-number="age"></div>
        </li>
        <li>
            <input type="hidden" value="44" c-model-number="id" />
            <div c-model="id">44</div>
            <div><input type="text" value="55" c-model="name"></div>
            <div><input type="text" value="66" c-model-number="age"></div>
        </li>
        <li>
            <div><input type="text" value="444" c-model-number="id"></div>
            <div><input type="text" value="555" c-model="name"></div>
            <div><input type="text" value="666" c-model-number="anotherAge"></div>
        </li>
        <li>
            <div><input type="text" value="77" c-model-number="id"></div>
            <div><input type="text" value="88" c-model="name"></div>
            <div><input type="text" value="99" c-model-number="age"></div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../src/jquery-model/jquery-model.js"></script>
</body>
</html>
